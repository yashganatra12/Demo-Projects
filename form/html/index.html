<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>:: Registration Form ::</title>
    <!--Favicon Included-->
    <link rel="shortcut icon" href="#" /> 
    <!--Main Style Included-->
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <!--Extra Style Included-->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <!--Main Js Included-->
	<script src="js/lib/jquery.js" type="text/javascript"></script>
    <!--Extra Js Included-->
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h1>Student Registration Form</h1>
        </div>
        <div class="reg-form">
            <form>
                <table>
                    <tr>
                        <td class="left-col">
                            <label>First Name</label>
                        </td>
                        <td> 
                            <input type="text" name="fname" maxlength="30">
                            <label>(max 30 characters a-z and A-Z)</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="left-col">
                            <label>Last Name</label>
                        </td>
                        <td> 
                            <input type="text" name="lname" maxlength="30">
                            <label>(max 30 characters a-z and A-Z)</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="left-col">
                            <label>Date of Birth</label>
                        </td>
                        <td>
                            <select id="dob-day">
                                <option selected disabled>Day</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <select id="dob-month">
                                <option selected disabled>Month</option>
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                            <select id="dob-year">
                                <option selected disabled>Year</option>
                                <option value="1990">1990</option>
                                <option value="1991">1991</option>
                                <option value="1992">1992</option>
                                <option value="1993">1993</option>
                                <option value="1994">1994</option>
                                <option value="1995">1995</option>
                                <option value="1996">1996</option>
                                <option value="1997">1997</option>
                                <option value="1998">1998</option>
                                <option value="1999">1999</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="left-col">
                            <label>Email Id</label>
                        </td>
                        <td>
                            <input type="email" name="email">
                        </td>
                    </tr>
                    <tr>
                        <td class="left-col">
                            <label>Mobile Number</label>
                        </td>
                        <td>
                            <input type="tel" name="mobile-number" maxlength="10">
                            <label>(10 Digit number)</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="left-col">
                            <label>Gender</label>
                        </td>
                        <td>
                            <label>Male</label>
                            <input type="radio" name="Gender" value="Male" class="radio-button">
                            <label>Female</label>
                             <input type="radio" name="Gender" value="Female" class="radio-button">
                        </td>
                    </tr>
                    <tr>
                        <td class="left-col">
                            <label>address</label>
                        </td>
                        <td>
                            <textarea name="address"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="left-col">
                            <label>City</label>
                        </td>
                        <td> 
                            <input type="text" name="city" maxlength="30">
                            <label>(max 30 characters a-z and A-Z)</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="left-col">
                            <label>Pin Code</label>
                        </td>
                        <td> 
                            <input type="text" name="pin-code" maxlength="6">
                            <label>(6 digit number)</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="left-col">
                            <label>State</label>
                        </td>
                        <td> 
                            <input type="text" name="state" maxlength="30">
                            <label>(max 30 characters a-z and A-Z)</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="left-col">
                            <label>Country</label>
                        </td>
                        <td> 
                            <input type="text" name="country" value="India" >
                        </td>
                    </tr>
                    <tr>
                        <td class="left-col">
                            <label>Hobbies</label>
                        </td>
                        <td>
                            <div id="gen-hobbies">
                                <label>Drawing</label>
                                <input type="checkbox" name="drawing" class="check-box">
                                <label>Singing</label>
                                <input type="checkbox" name="singing" class="check-box">
                                <label>Dancing</label>
                                <input type="checkbox" name="dancing" class="check-box">
                                <label>Sketching</label>
                                <input type="checkbox" name="sketching" class="check-box">
                            </div>
                            <div id="other-hobbies">
                                <label>Others</label>
                                <input type="checkbox" name="others" class="check-box">
                                <input type="text" name="other-hobbies-name">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="left-col" id="qualification-top">
                            <label>Qualification</label>
                        </td>
                        <td>
                            <table class="qualification">
                                <tr>
                                    <td class="sl-no">
                                        <label>Sl.No</label>
                                    </td>
                                    <td class="examination">
                                        <label>Examination</label>
                                    </td>
                                    <td>
                                        <label>Board</label>
                                    </td>
                                    <td>
                                        <label>Percentage</label>
                                    </td>
                                    <td>
                                        <label>Year of Passing</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="sl-no">
                                        <label>1</label>
                                    </td>
                                    <td class="examination">
                                        <label>class X</label>
                                    </td>
                                    <td>
                                        <input type="text" name="board" maxlength="10">
                                    </td>
                                    <td>
                                        <input type="text" name="board">
                                    </td>
                                    <td>
                                        <input type="text" name="board">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="sl-no">
                                        <label>2</label>
                                    </td>
                                    <td class="examination">
                                        <label>Class XII</label>
                                    </td>
                                    <td>
                                        <input type="text" name="board" maxlength="10">
                                    </td>
                                    <td>
                                        <input type="text" name="board">
                                    </td>
                                    <td>
                                        <input type="text" name="board">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="sl-no">
                                        <label>3</label>
                                    </td>
                                    <td class="examination">
                                        <label>Graduation</label>
                                    </td>
                                    <td>
                                        <input type="text" name="board" maxlength="10">
                                    </td>
                                    <td>
                                        <input type="text" name="board">
                                    </td>
                                    <td>
                                        <input type="text" name="board">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="sl-no">
                                        <label>4</label>
                                    </td>
                                    <td class="examination">
                                        <label>Masters</label>
                                    </td>
                                    <td>
                                        <input type="text" name="board" maxlength="10">
                                    </td>
                                    <td>
                                        <input type="text" name="board">
                                    </td>
                                    <td>
                                        <input type="text" name="board">
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td>
                                        <label>(10 characters max)</label>
                                    </td>
                                    <td>
                                        <label>(upto 2 decimal)</label>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr >
                        <td class="left-col">
                            <label>Courses Applied For</label>
                        </td>
                        <td>
                            <label>BCA</label>
                            <input type="radio" name="courses" value="Male" class="radio-button">
                            <label>B.Com</label>
                             <input type="radio" name="courses" value="B.Com" class="radio-button">
                             <label>B.Sc</label>
                            <input type="radio" name="courses" value="B.Sc" class="radio-button">
                            <label>BA</label>
                             <input type="radio" name="courses" value="BA" class="radio-button">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="button">
                            <button type="submit" name="Submit" value="Submit">Submit</button>
                            <button type="Reset" name="reset" value="Reset">Reset</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
